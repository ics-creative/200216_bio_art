<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>genetic-algorithm</title>
</head>
<body>
  <canvas id="canvas" width="960" height="540" style="background: black"></canvas>

  <script>
    const canvas = document.querySelector("canvas");
    const context = canvas.getContext("2d");

    let generationSize = 180;
    let genomeSize = 360;

    let radius = canvas.width / (generationSize * 2);

    let generation = 0;
    let currentAge = [];
    let newAge = [];

    let INDIVISUAL_MUTATION = 0.05;
    let GENOME_MUTATION = 0.05;

    let goal = [];

    // 生物個体を表すクラスです
    class Biont {
      constructor(genome) {
        this.genome = genome;
      }
      // 適応度を取得します
      getEvaluation(goal) {
        let score = 0;
        for (let i = 0; i < this.genome.length; i++) {
          if (goal[i] === this.genome[i]) {
            score++;
          }
        }
        return score / genomeSize;
      }

      // genomeの要素を足し合わせ、合計の数値を返します
      getColor() {
        return this.genome.reduce((total, current) => {
          return total + current
        }, 0);
      }
      setGenome(genome) {
        this.genome = genome;
      }
    }

    // 適応度の高い遺伝子を持つ個体をvalue体だけ選別します
    function selection(age, value) {
      const elite = age.sort((a, b) => {
        return b.getEvaluation(goal) - a.getEvaluation(goal);
      });
      return elite.slice(0, value);
    }

    // 引数bios1, bios2の遺伝子配列を交叉させた子を返します
    function cross(bios1, bios2) {
      // bios1とbios2の遺伝子配列のcrossOne番目からcrossTwo番目を交換します
      const crossOne = Math.round(Math.random() * genomeSize);
      const crossTwo =
        crossOne + Math.round(Math.random() * (genomeSize - crossOne));
      const one = bios1.genome;
      const two = bios2.genome;
      const progenyOne = [
        ...one.slice(0, crossOne),
        ...two.slice(crossOne, crossTwo),
        ...one.slice(crossTwo, genomeSize)
      ];
      const progenyTwo = [
        ...two.slice(0, crossOne),
        ...one.slice(crossOne, crossTwo),
        ...two.slice(crossTwo, genomeSize)
      ];
      return [new Biont(progenyOne), new Biont(progenyTwo)];
    }

    // 次世代を作ります
    function nextGeneration(age, elite, progeny) {
      const sortedAge = age.sort((a, b) => {
        return a.getEvaluation(goal) - b.getEvaluation(goal);
      });
      sortedAge.splice(0, elite.length + progeny.length);
      sortedAge.push(...elite, ...progeny);
      return sortedAge;
    }

    // 遺伝子に変異を加えます。individualMutationRateは個体が変異する確率、genomeMutationRateは遺伝子の変異確率です
    function mutation(age, individualMutationRate, genomeMutationRate) {
      let Boids = [];
      age.forEach(biont => {
        // 確率的に変異させる個体を選別します
        if (individualMutationRate > Math.random()) {
          let mutatedGenome = [];
          biont.genome.forEach(genome => {
            // 確率的に変異させる遺伝子を選別します
            if (genomeMutationRate > Math.random()) {
              mutatedGenome.push(Math.round(Math.random()));
            } else {
              mutatedGenome.push(genome);
            }
          });
          biont.setGenome(mutatedGenome);
          Boids.push(biont);
        } else {
          Boids.push(biont);
        }
      });
      return Boids;
    }

    // 適応度の基準の配列を作ります
    function createGoal() {
      // goalは[1, 1, 1, ...... , 1]となります
      goal = Array(360).fill(1)

      context.beginPath();
      context.fillStyle = `hsl(${genomeSize},50%,50%)`;
      context.rect(0, 0, canvas.width, 10);
      context.fill();
    }

    // 個体の遺伝子配列をランダムに作成します
    function createGenome() {
      const initialGenome = [];
      let c = Math.floor(Math.random() * genomeSize);
      for (let i = 0; i < c; i++) {
        initialGenome.push(1);
      }
      for (let j = 0; j < genomeSize - c; j++) {
        initialGenome.push(0);
      }
      return new Biont(initialGenome);
    }

    function setup() {
      for (let i = 0; i < generationSize; i++) {
        currentAge[i] = createGenome(genomeSize);
      }
      generation = 0;
      createGoal();
    }

    setup();
    function loop(timestamp) {
      if (generation < 66) {
        // selection
        const elite = selection(currentAge, 2);
        // eliteの子供を作成
        const progeny = [];
        for (let i = 0; i < elite.length - 1; i++) {
          progeny.push(...cross(elite[i], elite[i + 1]));
        }
        // elite, progeny, 現在の世代から適応度の高い順に選別
        newAge = nextGeneration(currentAge, elite, progeny);
        // 適度に変異を入れる
        newAge = mutation(newAge, INDIVISUAL_MUTATION, GENOME_MUTATION);
        // 描画
        newAge.forEach((age, index) => {
          context.beginPath();
          context.fillStyle = `hsl(${age.getColor()},50%,50%)`;
          context.arc(
            radius / 2 + index * 2 * radius,
            canvas.height - (radius + radius * 3 * generation),
            radius,
            0,
            2 * Math.PI
          );
          context.fill();
        });
        generation++;
        // 次世代を現世代に
        currentAge = newAge;
        newAge = [];
      }
      window.requestAnimationFrame(ts => loop(ts));
    }
    window.requestAnimationFrame(ts => loop(ts));


  </script>
</body>
</html>
